<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Meus Caracóis Neurais</title>
</h:head>

<h:body>
    <!-- Paginação real -->
    <h:form>
        <p:dataTable value="#{postagemBean.postagensLazyDataModel}" var="post"
                     paginator="true" rows="10" lazy="true">
            <p:column>
                <f:facet name="header">Titulo</f:facet>
                #{post.titulo}
            </p:column>
            <p:column>
                <f:facet name="header">Conteúdo</f:facet>
                #{post.conteudo}
            </p:column>
            <p:column>
                <f:facet name="header">Opções</f:facet>
                <p:commandButton action="#{postagemBean.excluir()}" value="Excluir" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
