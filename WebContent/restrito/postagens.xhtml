<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Meus Caracóis Neurais</title>
</h:head>

<h:body>
    <!-- Exibição padrão -->
    <h:form>
        <h:dataTable value="#{postagemBean.postagens}"
                     var="post" border="1">
            <h:column>
                <f:facet name="header">Titulo</f:facet>
                #{post.titulo}
            </h:column>
            <h:column>
                <f:facet name="header">Conteudo</f:facet>
                #{post.conteudo}
            </h:column>
            <h:column>
                <h:commandLink action="{postagemBean.excluir(post)}">Excluir</h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
