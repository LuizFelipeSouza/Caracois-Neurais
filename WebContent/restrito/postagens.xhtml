<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Meus Caracóis Neurais</title>
</h:head>

<h:body>
    <!-- Paginação virtual -->
    <h:form>
        <p:dataTable value="#{postagemBean.postagens}" var="post"
                     border="1" paginator="true" rows="5">
            <p:column>
                <f:facet name="header">Titulo</f:facet>
                #{post.titulo}
            </p:column>
            <p:column>
                <f:facet name="header">Conteudo</f:facet>
                #{post.conteudo}
            </p:column>
            <h:column>
                <f:facet name="header">Opções</f:facet>
            </h:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
